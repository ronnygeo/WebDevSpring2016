<div class="container-fluid">
    <h2 class="h2 sub-header">Forms</h2>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Forms</a></li>
        <!--<li role="presentation"><a href="#/form/:id/field">Fields</a></li>-->
    </ul>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
                <th><span class="glyphicon glyphicon-triangle-bottom"></span> Actions</th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="newFormName" ng-model="fc.form.title" class="form-control" placeholder="Form Name"></td>
                <td  class="align-right">
                    <button class="btn btn-success" ng-click="fc.updateForm(fc.form)">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                    <button class="btn btn-primary" ng-click="fc.addForm()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="form in fc.forms">
                <td><a href="" ng-click="fc.openField(form)">{{form.title}}</a></td>
                <td class="align-right">
                    <button class="btn btn-warning" ng-click="fc.selectForm($index)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button class="btn btn-danger" ng-click="fc.deleteForm($index)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
