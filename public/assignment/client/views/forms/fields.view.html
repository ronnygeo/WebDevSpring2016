<h2 class="sub-header">Forms: Registration Form</h2>

<ul class="nav nav-tabs">
    <li role="presentation"><a href="forms.view.html">Forms</a></li>
    <li role="presentation" class="active"><a href="#">Fields</a></li>
</ul>

<div class="table-responsive">
    <table class="table">
        <tr ng-repeat="field in model.fields">
            <form-field info="field"></form-field>
        </tr>

        <tr>
            <td>
                <label for="addNewField">Add New Field</label>
                <select class="form-control" id="addNewField" ng-model="model.fieldType">
                    <option value="text">Single Line Text Field</option>
                    <option value="textarea">Multi Line Text Field</option>
                    <option value="date">Date Field</option>
                    <option value="options">Dropdown Field</option>
                    <option value="checkboxes">Checkboxes Field</option>
                    <option value="radios">Radio Buttons Field</option>
                </select>
            </td>

            <td class="pad-top">
                <button ng-click="addField()" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
