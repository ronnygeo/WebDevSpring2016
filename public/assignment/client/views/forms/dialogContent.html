<div class="modal-header">
    <h3 class="modal-title">{{dc.info.type}}</h3>
</div>
<div class="modal-body">
    <edit-dialog info="dc.info"></edit-dialog>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="dc.update()">Update</button>
    <button class="btn btn-warning" type="button" ng-click="dc.cancel()">Cancel</button>
</div>
