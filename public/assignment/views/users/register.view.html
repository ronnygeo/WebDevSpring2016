<form class="form-signin">
    <h2 class="form-signin-heading">Register</h2><br>
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="username" required autofocus>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
    </div>
    <div class="form-group">
        <label for="inputVerifyPassword">Verify Password</label>
        <input type="password" id="inputVerifyPassword" class="form-control" placeholder="Verify Password" ng-model="verifyPassword" required>
    </div>
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" required>
    </div>
    <a href="profile.view.html" class="btn btn-lg btn-primary btn-block" ng-click="register()">Register</a>
</form>
