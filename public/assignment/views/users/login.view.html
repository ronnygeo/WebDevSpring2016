<form class="form-signin">
    <h2 class="form-signin-heading">Login</h2>
    <div id="login-alert" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Invalid User</strong> Username/Password combo does not exist.
    </div>
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" id="inputUsername" ng-model="username" class="form-control" placeholder="Username" required />
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required />
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
    <!--DEBUG:: UN:{{username}} PWD:{{password}}-->
</form>
