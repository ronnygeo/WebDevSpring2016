            <div class="row" style="padding-top: 1vh">
                <div class="col-xs-8">
                        <label for="firstName">First Name</label>
                        <input id="firstName" type="text" class="form-control" />

                </div>
                <div class="col-xs-4" style="margin:auto">
                    <a href="#" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a href="#" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a href="#" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                    <a href="#" class="btn btn-success">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </a>

                </div>
            </div>

            <div class="row" style="padding-top: 1vh">
                <div class="col-xs-8">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text" class="form-control" />
                </div>
                <div class="col-xs-4" style="margin:auto">
                    <a href="#" class="btn btn-warning">

                    </a>

                    </a>

                    </a>
                    <a href="#" class="btn btn-success">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </a>

                </div>
            </div>

            <div class="row" style="padding-top: 1vh">
                <div class="col-xs-8">
                        <label for="dateOfBirth">Date of Birth</label>
                        <div class="input-group date" id="dateOfBirth" data-provide="datepicker">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>

                </div>
                <div class="col-xs-4" style="margin:auto">
                    <a href="#" class="btn btn-warning">

                    </a>
                    <a href="#" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a href="#" class="btn btn-danger">

                    </a>
                    <a href="#" class="btn btn-success">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </a>

                </div>
            </div>

            <div class="row" style="padding-top: 1vh">
                <div class="col-xs-8">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                </div>
                <div class="col-xs-4" style="margin:auto">
                    <a href="#" class="btn btn-warning">

                    </a>

                    </a>

                </div>
            </div>

            <div class="row" style="padding-top: 1vh">
                <div class="col-xs-8">
                    <label for="roles">Gender</label>
                    <input class="form-control" type="checkbox" name="roles" value="Admin" id="roles" checked>Admin
                    <input class="form-control" type="checkbox" name="roles" value="Student">Student
                    <input class="form-control" type="checkbox" name="roles" value="User" checked>User
                    </input>
                </div>
                <div class="col-xs-4" style="margin:auto">
                    <a href="#" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a href="#" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a href="#" class="btn btn-danger">

                    </a>
                    <a href="#" class="btn btn-success">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </a>

                </div>
            </div>

            <div class="row" style="padding-top: 1vh">
                <div class="col-xs-8">
                    <label>License Agreement:</label>
                    <form>
                    <input type="radio" class="form-control" name="license" value="YES" checked>Yes
                    <input type="radio" class="form-control" value="NO" name="license">No
                    </form>
                </div>
                <div class="col-xs-4" style="margin:auto">
                    <a href="#" class="btn btn-warning">

                <div class="col-xs-8">
                    <label for="addNewField">Add New Field</label>
                    <select class="form-control" id="addNewField">
                        <option>Single Line Text</option>
                        <option>Date</option>
                        <option>Dropdown</option>
                        <option>Checkbox</option>

                    </select>
                </div>

                    <a href="#" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
